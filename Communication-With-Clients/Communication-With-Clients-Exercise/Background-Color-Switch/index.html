<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Second exercise</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="external-libs/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="external-libs/pure-css-radio-checkbox-master/dist/check-radio.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="external-libs/jquery-2.1.4.min.js"></script>
    <script src="external-libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="wrapper">
        <h1 id="title">Background Color Picker</h1>
        <label class="Form-label--tick">
            <input class="Form-label-radio" type="radio" name="background-color" value="green" />
            <span class="Form-label-text">Green</span>
        </label>

        <label class="Form-label--tick">
            <input class="Form-label-radio" type="radio" name="background-color" value="yellow" />
            <span class="Form-label-text">Yellow</span>
        </label>

        <label class="Form-label--tick">
            <input class="Form-label-radio" type="radio" name="background-color" value="orange" />
            <span class="Form-label-text">Orange</span>
        </label>

        <label class="Form-label--tick">
            <input class="Form-label-radio" type="radio" name="background-color" value="purple" />
            <span class="Form-label-text">Purple</span>
        </label>

        <label class="Form-label--tick">
            <input class="Form-label-radio" type="radio" name="background-color" value="blue" />
            <span class="Form-label-text">Blue</span>
        </label>
    </div>

    <script src="app.js"></script>
</body>
</html>
